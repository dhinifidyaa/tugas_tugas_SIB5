        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Latihan Form</title>
        </head>
        <body>
            <h2>FORMULIR</h2>
            <br>
            <form>
                <label>Nama Anda:</label>
                <input type="text" name="nama" value="" placeholder="isi nama anda disini" size="40" maxlength="5">
                <br><br>
                <label>Password Anda:</label>
                <input type="password" name="sandi" value="" placeholder="isi password anda disini">
                <br><br>
                <label>Email Anda:</label>
                <input type="email" name="emailku" value="" placeholder="nama_anda@gmail.com">
                <br><br>
                <label>Masukkan Warna favorit:</label>
                <input type="color" name="warna">
                <br><br>
                <label>Masukkan tanggal lahir:</label>
                <input type="date" name="tgllahir">
                <br><br>
                <label>Stok Barang:</label>
                <input type="number" name="nilai" min="0" max="10">
                <br><br>
                <label>Upload gambar:</label>
                <input type="file" name="foto">
                <br><br>
                <label>Pilih Menu:</label> <br>
                <input type="checkbox" name="menu" value="menu1"> Menu Pertama <br>
                <input type="checkbox" name="menu" value="menu2"> Menu Kedua <br>
                <input type="checkbox" name="menu" value="menu3"> Menu Ketiga
                <br><br>
                <label>Jenis Kelamin:</label> <br>
                <input type="radio" name="jk" value="L"> Laki-Laki <br>
                <input type="radio" name="jk" value="P"> Perempuan <br>
                <br><br>
                <label>Pilihan:</label>
                <select name="pilih">
                    <option value="">Pilihannya Apa?</option>
                    <option value="1">Pilihan 1</option>
                    <option value="2">Pilihan 2</option>
                    <option value="3">Pilihan 3</option>
                    <option value="4">Pilihan 4</option>
                </select>
                <br><br>

                <label>Kolom komentar</label>
                <textarea name="komentar" rows="10" cols="50"></textarea>
                <br><br>

                <input type="submit" name="proses" value="simpan">
                <input type="reset" name="unproses" value="Batal">
                
            </form>
        </body>
        </html>
